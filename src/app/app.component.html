<app-header></app-header>
<main>
  <ul>
    @for (user of users; track user.id) {
    <li id="user">
      <app-user
        [user]="user"
        [selected]="selectedUserId === user.id"
        (select)="onSelect($event)"
      ></app-user>
    </li>
    }
  </ul>
  <div>
    @if(selectedUser) {
    <app-tasks [selectedUser]="selectedUser" />
    }
  </div>
</main>
