<div class="backdrop" (click)="onCancelTaskCreation()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onCreateTask()">
    <p>
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="task.title"
        required
      />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="task.summary"
        required
      ></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="task.dueDate"
        required
      />
    </p>

    <p class="actions">
      <button (click)="onCancelTaskCreation()" type="button">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
